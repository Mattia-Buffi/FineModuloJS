<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Job Oppotunities</title>
  </head>
  <body>
    <div id="mainContainer">
      <div class="headerBox">
        <img src="asset/logo.jpg" alt="logo img" class="logo"/>

      </div>
      <div id="inputBox">
        <div class="inputBar">
          <label for="" class="inputDesc">Job</label>
          <input type="text" id="titleJob" class="textBox" placeholder="What you look for"/>
        </div>
        <div class="inputBar">
          <label for="" class="inputDesc">Where</label>
          <input type="text" id="locationJob" class="textBox" placeholder="Where you look for"/>
        </div>
        <button id="buttonFind">FIND</button>
      </div>
      <div id="outputBox">
        <ul id="recordList">
        </ul>
      </div>
    </div>
    <div id="footer">Find Work SRL</div>
    <script src="script.js"></script>
  </body>
</html>
